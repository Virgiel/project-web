<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Simulating Life â€¢ Random Walker</title>
    <link rel="stylesheet" type="text/css" href="asset/theme/main.css" />
  </head>
  <body>
    <header></header>
    <h1 class="title">The Random Walker</h1>
    <div class="action-wrapper">
      <select class="selector" name="mode" id="mode" oninput="updateMode()">
        <option value="bounce">Bounce</option>
        <option value="infinite">Infinite</option>
      </select>
      <div id="nervosity" class="slide-wrapper">
        <label for="nervosity"></label>
        <input
          type="range"
          class="slider"
          name="nervosity"
          min="1"
          max="50"
          value="2"
          oninput="updateNervosity()"
        />
      </div>
      <div id="velocity" class="slide-wrapper">
        <label for="velocity"></label>
        <input
          type="range"
          class="slider"
          name="velocity"
          min="1"
          max="30"
          value="5"
          oninput="updateVelocity()"
        />
      </div>
    </div>
    <div class="action-wrapper">
      <button class="input-button" id="play" onclick="togglePlay()"></button>
    </div>

    <div class="content">
      <canvas id="canvas"></canvas>
    </div>

    <footer></footer>

    <style>
      canvas {
        border: 1px solid black;
      }
      .content {
        width: fit-content;
        margin: 0 auto;
      }
    </style>
  </body>
  <script src="js/ComponentBinding.js"></script>
  <script src="js/ReactiveCanvas.js"></script>
  <script src="js/MathUtils.js"></script>
  <script src="js/Vector2.js"></script>
  <script>
    const WIDTH = 600;
    const HEIGHT = 600;
    const canvas = document.querySelector("#canvas");
    const context = canvas.getContext("2d");
    window.linkReactiveCanvas(canvas, WIDTH, HEIGHT, 16);

    /* ----- Parameters ----- */

    let nervosity = 2;
    let maxVel = 5;
    let bouncing = true;
    let isRunning = false;

    /* ----- Simulation ----- */

    let pos = new Vector2(WIDTH / 2, HEIGHT / 2);
    let vel = new Vector2(0, 0);

    function update() {
      let acc = new Vector2(
        Math.randomRange(-nervosity, nervosity),
        Math.randomRange(-nervosity, nervosity)
      );
      vel.add(acc).limitMagnitude(maxVel);
      pos.add(vel);
    }

    function checkEdgesBounce() {
      if (pos.x < 0 || pos.x > WIDTH || pos.y < 0 || pos.y > HEIGHT) {
        vel.mul(-1);
      }
      if (pos.x < 0) {
        pos.x = 0;
      } else if (pos.x > WIDTH) {
        pos.x = WIDTH;
      }
      if (pos.y < 0) {
        pos.y = 0;
      } else if (pos.y > HEIGHT) {
        pos.y = WIDTH;
      }
    }

    function checkEdgeInfinite() {
      if (pos.x < 0) {
        pos.x = WIDTH;
      } else if (pos.x > WIDTH) {
        pos.x = 0;
      }
      if (pos.y < 0) {
        pos.y = WIDTH;
      } else if (pos.y > HEIGHT) {
        pos.y = 0;
      }
    }

    function draw(ctx) {
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, 5, 0, 2 * Math.PI);
      ctx.fill();
    }

    /* ----- Animation ----- */

    function step() {
      context.clearRect(0, 0, WIDTH, HEIGHT);
      if (isRunning) {
        update();
      }
      if (bouncing) {
        checkEdgesBounce();
      } else {
        checkEdgeInfinite();
      }
      draw(context);
      window.requestAnimationFrame(step);
    }

    step();

    /* ----- Input ----- */

    function togglePlay() {
      isRunning = !isRunning;
      document.querySelector("#play").textContent = isRunning
        ? "Pause"
        : "Play";
    }

    function updateMode() {
      bouncing = document.querySelector("#mode").value == "bounce";
    }

    function updateNervosity() {
      var value = document.querySelector("#nervosity input").value;
      nervosity = value;
      document.querySelector("#nervosity label").textContent =
        "Nervosity: " + value.toString().padStart(2, "0");
    }

    function updateVelocity() {
      var value = document.querySelector("#velocity input").value;
      maxVel = value;
      document.querySelector("#velocity label").textContent =
        "Velocity: " + value.toString().padStart(2, "0");
    }

    updateNervosity();
    updateVelocity();
    togglePlay();

    window.addEventListener("keypress", (event) => {
      if (event.code == "Space") {
        togglePlay();
      }
    });
  </script>
</html>
